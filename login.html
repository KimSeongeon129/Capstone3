<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>team3</title>
</head>
<body>
    <a href="javascript:kakaoLogin();"><img src="pic/kakao_login_medium_narrow.png"></a>
    <script src="https://developers.kakao.com/sdk/js/kakao.js"></script>
    <script>
        //fa7811c35c4055a7a0ac4e91cfc3b145
        window.Kakao.init("fa7811c35c4055a7a0ac4e91cfc3b145");

        function kakaoLogin(){
            window.Kakao.Auth.login({
                scope:'profile_nickname, profile_image, account_email, gender',
                success: function(authObj){
                    console.log(authObj);
                    window.Kakao.API.request({
                        url:'/v2/user/me',
                        success: res=>{
                            const kakao_account=res.kakao_account;
                            console.log(kakao_account);
                        }
                    });
                }
            });
        }
    </script>
</body>
</html>
