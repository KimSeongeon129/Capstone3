<!DOCTYPE HTML>
<html>
	<head>
		<title>capstone3</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
		<link rel="stylesheet" href="/static/assets/css/str_main_detail.css" />
	</head>
	<style>
		.container{
			display: inline-flex;
			flex-direction: row;
			flex-wrap: wrap; 
			justify-content:space-between;
			align-content: center; 
			align-items: stretch;
			justify-content : center;
		}
		.imgsrc{ 
			width:50%;
			height:50%;
			object-fit:contain;
		}
	</style>
	<body class="homepage is-preload">
		<div id="page-wrapper">
			<!-- Main -->
				<section id="main">
					<div class="container">
						<div class="detail_img" id="detail_img">
							<!--<img class="imgsrc" src="/static/assets/img/main_img.jpg" width="50px" height="50px">-->
							<script>
								const data=JSON.parse(sessionStorage.getItem('dnum'));
								check=data['part_judge']
								if (check == "불량품"){
									img_url ='https://sejong-capstone-s3-bucket.s3.ap-northeast-2.amazonaws.com/result/'+ data['image']
								}
								else{
									img_url ='https://sejong-capstone-s3-bucket.s3.ap-northeast-2.amazonaws.com/origin/'+ data['image']
								}
								console.log(img_url)
								document.write('<img class="imgsrc" src="',img_url,'">')
							</script>
						</div>

						<div class="detail_table" id="detail_table">
							<table>
								<th scope="col">일련번호</th>
								<th scope="col">부품이름</th>
								<th scope="col">불량유형</th>
								<th scope="col">불량여부</th>
								<th scope="col">담당자</th>
								<th scope="col">불량률 정확도</th>
								
								<tr>
									<td><script>
										document.write(data['part_id']);
									</script></td>
									<td><script>
										document.write(data['part_name']);
									</script></td>
									<td><script>
										document.write(data['part_category']);
									</script></td>
									<td><script>
										document.write(data['part_judge']);
									</script></td>
									<td><script>
										document.write(data['nickname']);
									</script></td>
									<td><script>
										if (data['defective_rate']==0){
											document.write("양품");
										}
										else{
											document.write(data['defective_rate']+"%");//정확도
										}
									</script></td>
								</tr>
							</table>
						</div>
					</div>
				</section>


		<!-- Scripts -->
			<script src="/static/assets/js/str_jquery.min.js"></script>
			<script src="/static/assets/js/str_jquery.dropotron.min.js"></script>
			<script src="/static/assets/js/str_browser.min.js"></script>
			<script src="/static/assets/js/str_breakpoints.min.js"></script>
			<script src="/static/assets/js/str_util.js"></script>
			<script src="/static/assets/js/str_main.js"></script>
			<script src="/static/assets/js/host.js"></script>

	</body>
</html>
